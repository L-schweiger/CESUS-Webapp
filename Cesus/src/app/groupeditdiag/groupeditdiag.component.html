<div class="divcentered">

  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Gruppe hinzufügen">

      <mat-grid-list cols="2" rowHeight="2:2">
        <mat-grid-tile>

          <mat-card class="card2">
            <mat-card-header>
              <mat-card-title>Details</mat-card-title>
            </mat-card-header>
            <mat-card-content class="description">

              <form class="groupfields" (submit)="createGroup()">
                <mat-form-field>
                  <input matInput class="groupfields" name="coursename" placeholder="Gruppenname" [(ngModel)]="addgroupGroupname" type="text">
                </mat-form-field>

                <br>

                <button mat-raised-button type="submit" class="coursecreatebtn">Gruppe erstellen</button>
              </form>

            </mat-card-content>
          </mat-card>

        </mat-grid-tile>
        <mat-grid-tile>

          <mat-card class="card2">
            <mat-card-header>
              <mat-card-title>Benutzer hinzufügen</mat-card-title>
            </mat-card-header>
            <mat-card-content class="cardcontentscrollable">

              <mat-selection-list [(ngModel)]="addgroupUseraddlist" color="primary">
                <mat-list-option *ngFor="let u of alluserslist" [value]="u.array[0]">{{u.array[2]}} {{u.array[1]}}</mat-list-option>
              </mat-selection-list>
            </mat-card-content>
          </mat-card>

        </mat-grid-tile>
      </mat-grid-list>

    </mat-tab>
    <mat-tab label="Gruppe bearbeiten">

        <mat-form-field class="headerfield">
          <input matInput class="groupfields" name="groupname" placeholder="Gruppenname ändern" [(ngModel)]="editgroupGroupname" type="text">
        </mat-form-field>

      <mat-grid-list cols="3" rowHeight="2:2.63">
        <mat-grid-tile>

          <mat-card class="card2">
            <mat-card-header>
              <mat-card-title>Gruppe bearbeiten</mat-card-title>
            </mat-card-header>
            <mat-card-content class="cardcontentscrollable">

              <mat-selection-list color="primary" (selectionChange)="changeGrp(groupselection, $event)" #groupselection>
                <mat-list-option *ngFor="let c of allcourseslist" [value]="c.array[0]">{{c.array[1]}}</mat-list-option>
              </mat-selection-list>
            </mat-card-content>
          </mat-card>

        </mat-grid-tile>
        <mat-grid-tile>

          <mat-card class="card2">
            <mat-card-header>
              <mat-card-title>Benutzer hinzufügen</mat-card-title>
            </mat-card-header>
            <mat-card-content class="cardcontentscrollable">

              <mat-selection-list [(ngModel)]="editgroupUseraddlist" color="primary">
                <mat-list-option *ngFor="let u of alluserslist" [value]="u.array[0]">{{u.array[2]}} {{u.array[1]}}</mat-list-option>
              </mat-selection-list>
            </mat-card-content>
          </mat-card>

        </mat-grid-tile>
        <mat-grid-tile>

          <mat-card class="card2">
            <mat-card-header>
              <mat-card-title>Benutzer entfernen</mat-card-title>
            </mat-card-header>
            <mat-card-content class="cardcontentscrollable">

              <mat-selection-list [(ngModel)]="editgroupUserremovelist" color="warn">
                <mat-list-option *ngFor="let u of currentuserlistingroup" [value]="u.array[0]">{{u.array[2]}} {{u.array[1]}}</mat-list-option>
              </mat-selection-list>
            </mat-card-content>
          </mat-card>

        </mat-grid-tile>
      </mat-grid-list>

      <button mat-raised-button (click)="editGroup(idofgrouptoedit)" class="buttononbot">Änderungen speichern</button>
    </mat-tab>
  </mat-tab-group>

</div>
